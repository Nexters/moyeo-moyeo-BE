server:
  port: 8085

spring:
  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 10

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: info
  com.jpa: debug

