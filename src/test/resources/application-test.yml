spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    hikari:
      username: sa
      password:
  jpa:
    database: H2
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
      dialect: H2Dialect

    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      encoding: utf-8

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: info
  com.jpa: debug

h2:
  console:
    enabled: true
